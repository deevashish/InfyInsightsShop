<div class="form-group">
  <input placeholder="Search for Stores" autocorrect="off" autocapitalize="off" spellcheck="off" type="text" class="form-control" #search [formControl]="searchControl">
  <p> Or
    </p>
  <button class="form-control" color="primary" (click)="setCurrentPosition()" >Find Stores near me</button>
</div>
<agm-map 
  [latitude]="lat"
  [longitude]="lng"
  [zoom]="zoom"
  [disableDefaultUI]="false"
  [zoomControl]="false"
  (mapReady)="mapLoad($event)"
  (mapClick)="mapClicked($event)">

  <agm-marker 
      *ngFor="let m of markers; let i = index"      
      [latitude]="m.location[0]"
      [longitude]="m.location[1]"
      [label]="m.storename"      
      >
      
    <agm-info-window>
      <strong>{{m.description}}</strong>
    </agm-info-window>
    
  </agm-marker>
  
</agm-map>
