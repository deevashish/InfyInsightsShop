<h4>
  {{pageMessage}}
</h4>
<h4>{{message}}</h4>
<!-- {{_minutes}}{{_seconds}} -->
<div style="display: none"><label>PDF src</label><input type="text" placeholder="PDF src" [(ngModel)]="pdfSrc"></div>
<div *ngIf="isLoaded" style="text-align: center;">
  <button (click)="prevPage()" [disabled]="page === 1">Prev</button>
  <span>{{ page }} / {{ totalPages }}</span>
  <button (click)="nextPage()" [disabled]="page === totalPages">Next</button>
</div>
<pdf-viewer [src]="pdfSrc" [render-text]="true" style="display: block;" [show-all]="false" [original-size]="false"
[page]="page" [autoresize]="true"
(after-load-complete)="afterLoadComplete($event)"></pdf-viewer>
